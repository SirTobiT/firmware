{
	hostname_prefix = '{{ site_code }}-',
	site_name = 'Freifunk {{ site_name }}',
	site_code = '{{ site_code }}',

	domain_seed = '{{ domain_seed }}',

	prefix4 = '{{ prefix4 }}.0.0/16',
	prefix6 = '{{ prefix6 }}::/64',

	timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',
	ntp_servers = {
		'ntp.{{ site_code }}',
		'{{ prefix6 }}:c0ff:ee::',
		'0.openwrt.pool.ntp.org',
		'1.openwrt.pool.ntp.org',
		'2.openwrt.pool.ntp.org',
		'3.openwrt.pool.ntp.org',
	},

	regdom = 'DE',

	wifi24 = {
		channel = 1,
		ap = {
			ssid = 'Freifunk',
		},
		mesh = {
			id = 'mesh-{{ site_code }}',
			mcast_rate = 12000,
		},
		supported_rates = {6000, 9000, 12000, 18000, 24000, 36000, 48000, 54000},
		basic_rate = {6000, 9000, 18000, 36000, 54000},
	},
	wifi5 = {
		channel = 36,
		ap = {
			ssid = 'Freifunk',
		},
		mesh = {
			id = 'mesh-{{ site_code }}',
			mcast_rate = 12000,
		},
	},

	mesh = {
		vxlan = false,
	},

	next_node = {
		ip4 = '{{ prefix4 }}.0.1',
		ip6 = '{{ prefix6 }}::1',
		mac = '16:41:95:40:f7:dc',
	},

	mesh_on_lan = true,

	mesh_vpn = {
		enabled = true,
		mtu = 1406,
		fastd = {
			methods = {'salsa2012+umac'},
			groups = {
				backbone = {
					limit = 1,
					peers = {
{% for server in fastd_servers %}
						{{ server.name }} = {
							key = '{{ server.key }}',
							remotes = {
								'{{ server.remote }}',
							},
						},
{% endfor %}
					},
				},
			},
		},
		bandwidth_limit = {
			enabled = false,
			egress = 300,
			ingress = 10000,
		},
	},

	autoupdater = {
		branch = 'stable',
		branches = {
			stable = {
				name = 'stable',
				mirrors = {
					'http://images.{{ site_code }}/stable/sysupgrade',
					'http://images.ffgl.eu/{{ site_code }}/stable/sysupgrade',
					'http://[{{ prefix6 }}:c0ff:ee::]/images/{{ site_code }}/stable/sysupgrade',
					'http://[{{ prefix6 }}:ff42::]/images/{{ site_code }}/stable/sysupgrade',
				},
				good_signatures = 3,
				pubkeys = {
{% for key in autoupdate_pubkeys %}
					'{{ key }}',
{% endfor %}
				},
			},
			beta = {
				name = 'beta',
				mirrors = {
					'http://images.{{ site_code }}/beta/sysupgrade',
					'http://images.ffgl.eu/{{ site_code }}/beta/sysupgrade',
					'http://[{{ prefix6 }}:c0ff:ee::]/images/{{ site_code }}/beta/sysupgrade',
					'http://[{{ prefix6 }}:ff42::]/images/{{ site_code }}/beta/sysupgrade',
				},
				good_signatures = 2,
				pubkeys = {
{% for key in autoupdate_pubkeys %}
					'{{ key }}',
{% endfor %}
				},
			},
			experimental = {
				name = 'experimental',
				mirrors = {
					'http://images.{{ site_code }}/experimental/sysupgrade',
					'http://images.ffgl.eu/{{ site_code }}/experimental/sysupgrade',
					'http://[{{ prefix6 }}:c0ff:ee::]/images/{{ site_code }}/experimental/sysupgrade',
					'http://[{{ prefix6 }}:ff42::]/images/{{ site_code }}/experimental/sysupgrade',
				},
				good_signatures = 1,
				pubkeys = {
{% for key in autoupdate_pubkeys %}
					'{{ key }}',
{% endfor %}
				},
			},
			nightly = {
				name = 'nightly',
				mirrors = {
					'http://images.{{ site_code }}/nightly/sysupgrade',
					'http://images.ffgl.eu/{{ site_code }}/nightly/sysupgrade',
					'http://[{{ prefix6 }}:c0ff:ee::]/images/{{ site_code }}/nightly/sysupgrade',
					'http://[{{ prefix6 }}:ff42::]/images/{{ site_code }}/nightly/sysupgrade',
				},
				good_signatures = 1,
				pubkeys = {
{% for key in autoupdate_pubkeys %}
					'{{ key }}',
{% endfor %}
					'd0647b68ff46d35394d99630f9337e39786f51f5bdcee5bd26b7b2c729045cb6', -- jenkins
				},
			},
		},
	},

	config_mode = {
		geo_location = {
			show_altitude = false,
		},
		owner = {
			obligatory = true,
		}
	},
}

